{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Смена пароля для {{ username }}</h4>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger">
                    {% if error == "wrong_password" %}Текущий пароль неверен{% endif %}
                </div>
                {% endif %}

                <form method="post">
                    <div class="mb-3">
                        <label for="current_password" class="form-label">Текущий пароль</label>
                        <input type="password" class="form-control" id="current_password" name="current_password" required>
                    </div>
                    <div class="mb-3">
                        <label for="new_password" class="form-label">Новый пароль</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Сменить пароль</button>
                </form>

                <div class="mt-3 text-center">
                    <a href="/karno" class="btn btn-outline-secondary">Вернуться к картам Карно</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
